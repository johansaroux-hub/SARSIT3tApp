{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">HGH Headers</h1>

  <!-- Search Form -->
  <form method="get" class="mb-3">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search by Unique File ID..." name="search" value="{{ request.args.get('search', '') }}">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>

  <!-- HGH List Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Unique File ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for hgh in hghs %}
        <tr>
          <td>{{ hgh['ID'] }}</td>
          <td>{{ hgh['UniqueFileID'] }}</td>
          <td>
            <a href="{{ url_for('edit_hgh', hgh_id=hgh['ID']) }}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{{ url_for('delete_hgh', hgh_id=hgh['ID']) }}" class="btn btn-sm btn-danger ms-2" onclick="return confirm('Are you sure you want to delete this HGH header?');">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Pagination (if applicable, add logic in app.py to paginate) -->
  {% if hghs|length > 10 %}
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
  {% endif %}
</div>
{% endblock %}
